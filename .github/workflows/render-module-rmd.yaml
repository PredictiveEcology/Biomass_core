on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/render-module-rmd.yaml
      - Biomass_core.Rmd
      - Biomass_core.R

name: Render module Rmd

jobs:
  render:
    if: "!contains(github.event.commits[0].message, '[skip-ci]')"
    name: Render module Rmd
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: PredictiveEcology/actions/install-spatial-deps@v0.2

      - name: Install other dependencies
        run: |
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libgit2-dev \
            libglpk-dev \
            libmagick++-dev \
            libxml2-dev \
            python3-gdal

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          Ncpus: 2

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: PredictiveEcology/actions/install-Require@v0.2
        with:
          GitTag: 'development'

      - uses: PredictiveEcology/actions/install-SpaDES@v0.0

      - uses: PredictiveEcology/actions/install-Rmd-pkgs@v0.2

      - name: Install module package and other dependencies
        run: |
          pkgs <- SpaDES.core::packages(modules = "[[name]]", paths = "..")[[1]]
          Require::Require(pkgs[[1]])
          Require::Require(c("PredictiveEcology/LandR@development"), require = FALSE)
        shell: Rscript {0}

      - name: Render module Rmd
        run: |
          rmarkdown::render("Biomass_core.Rmd", encoding = "UTF-8")
        shell: Rscript {0}

      - name: Commit results
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git commit Biomass_core.html -m 'Re-build Biomass_core.Rmd' || echo "No changes to commit"
          git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{github.ref}} || echo "No changes to commit"
